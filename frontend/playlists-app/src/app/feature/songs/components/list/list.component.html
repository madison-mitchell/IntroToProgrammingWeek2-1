<div *ngIf="(songs$ | async)?.length !== 0">
  <div class="card" *ngFor="let song of songs$ | async">
    <div class="card-header">{{song.title}}</div>
    <div class="card-body">
      <p>Song Title: {{song.title}}</p>
      <p>Artist: {{song.artist}}</p>
      <p>Album: {{song.album || "Unknown Album"}}</p>
    </div>
  </div>
  <p>There are {{ numberOfSongs }} songs</p>
</div>

<div class="alert alert-danger" *ngIf="(songs$ | async)?.length === 0">
  You have no songs! Bummer
</div>
